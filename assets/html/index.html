<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC | XP Educação</title>
    <!-- CSS FILE -->
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <main>
        <section class="imc-container">
        <h1>Qual é o meu IMC?</h1>

            <label for="input-weight">Informe o seu peso (kg):</label>
            <input id="input-weight" type="number" step="0.1">

            <label for="input-height">Informe a sua altura (m):</label>
            <input id="input-height" type="number" step="0.01">

            <button onclick="calcBMI()">Calcular IMC</button>
            <p id="bmi-result"></p>
            <p id="classification-result"></p>
        </section>
    </main>

    <!-- SCRIPT FILE -->
    <script defer src="/assets/js/script.js"></script>
</body>
</html>
